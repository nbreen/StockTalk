
  <mat-card id="login" class="my-card">
     <p id="login_text">login</p>
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Username or Email</mat-label>
              <input  matInput  placeholder="Username" name="username" [(ngModel)]='loginData.Username'>
           </mat-form-field>
           <p></p>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" type="password" name="password" [(ngModel)]='loginData.Password'>
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button id="login_button" mat-raised-button (click)="login()" color="primary">LOGIN</button>
     </mat-card-actions>
  </mat-card>
