<div *ngFor="let Post of Posts">

    <app-post [Post]="Post"></app-post>
  
</div>

<h2>COMMENT COUNT: {{ Comments.length }}</h2>

  <button *ngIf="this.globals.isAuthenticated" (click)="open()">New Comment</button> 

  <div *ngFor="let Comment of Comments">
    
    <app-comment [Comment]="Comment">{{Comment.CommentId}}</app-comment>
  
</div>
