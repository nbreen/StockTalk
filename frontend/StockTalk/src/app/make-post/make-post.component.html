<mat-toolbar>
    <span>Make a new post!</span>
  </mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>

    <!-- CONTENT HERE -->
    <form class="my-form">
      <!--FORM FIELDS HERE-->
      <p>Upload a pic! (optional)</p>
      <form action="/action_page.php">
        <input type="file" (change)="uploadPostPic($event)" id="myFile" name="filename">
      </form>
    </form>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Topic</mat-label>
        <input id='search' placeholder="topic" (click)="toggleDropDown()" formControlName="search" type="text" name="topic"
               [(ngModel)]="this.new_post.TopicName">
        <div *ngIf="showDropDown" class="state-container-dropdown">
          <div>
            <div (click)="selectValue(t)" class='state' *ngFor='let topic of topics'>

              <!--<a routerLink="/topic/{{topic.TopicName}}">{{topic.TopicName}}</a>-->
              {{topic.TopicName}}

            </div>
          </div>
        </div>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input placeholder="Input text here (optional)" name="text" type="text" (keydown)="onKeydown($event)" [(ngModel)]="this.new_post.Post">
        <!-- TODO Check for (valid) topic -->


      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <!-- SIGN UP BUTTON -->
   
      <button mat-raised-button (click)="submitPost()" color="primary">POST</button>
      <button mat-raised-button (click)="directProfile()" color="primary">CANCEL</button>
  </mat-card-actions>

</mat-card>
