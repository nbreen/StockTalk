<mat-toolbar>
    <span>ALL TOPICS</span>
</mat-toolbar>
  <mat-card class="my-card">
     <h2>{{ title }}</h2>
     <h2 *ngIf="timer != -1 && !topics">Please wait {{ timer }} seconds for the topics to load!</h2>
     <h2 *ngIf="timer != -1 && !topics && warningOne">W1: {{ warningOne }}</h2>
     <h2 *ngIf="timer != -1 && !topics && warningTne">W2: {{ warningTne }}</h2>

     <button class=mybutton mat-raised-button color="primary" (click)="sortAZ()">Sort by Topic Name</button>
     <button class=mybutton mat-raised-button color="primary" (click)="sortCount()">Sort by Post Count</button>
    
     <div *ngIf=topics>
     <table style="width:25%">
        <tr>
          <th>Topic Name</th>
          <th>Post Count</th>
          <!-- <th>Popularity Rank</th>
          <th>Trending?</th>
          <th>Stock?</th> -->
        </tr>
        <tr *ngFor="let topic of topics">
              
              <a routerLink="/topic/{{topic.TopicName}}">{{topic.TopicName}}</a>
              <td>{{topic.NumberOfPosts}}</td>
              <!-- <td>{{topic.popularity}}</td>
              <td *ngIf="topic.is_trending">üî•</td>
              <td *ngIf="!topic.is_trending">‚ùå</td> -->
              <!-- <td *ngIf="topic.is_stock;">üí≤</td>
              <td *ngIf="!topic.is_stock;">‚ùå</td> -->
             
        </tr>
      </table>
      </div>
  </mat-card>

  <mat-card class="my-card">
    <h2 *ngIf=!topics>Loading All Topics Please Wait...</h2>
  </mat-card>
