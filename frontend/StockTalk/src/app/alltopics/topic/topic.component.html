<div *ngIf=IsStock>
    <h1>You are now on the topic page for the stock ${{ TopicName }}</h1>
</div>

<a *ngIf="following && getIsDone" mat-raised-button color="primary" (click)="unfollowButton()">Unfollow</a>
<a *ngIf="!following && getIsDone" mat-raised-button color="primary" (click)="followButton()">Follow</a>

<h2>Posts</h2>


<h2 *ngIf="postCount != -1">This Page has {{ postCount }} Post(s)</h2>

<div *ngFor="let Post of Posts">

  <app-post [Post]="Post"></app-post>


</div>
