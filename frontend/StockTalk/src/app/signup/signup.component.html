
 <mat-card id="signup_block" class="my-card">
    <mat-card-content>
      <!-- CONTENT HERE -->
      <form class="my-form">
        <!--FORM FIELDS HERE-->
        <p id="welcome" >signup</p>
         <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input  matInput  placeholder="Username"  name="username"  required
            [(ngModel)]="user.Username"> 
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input  matInput  placeholder="Full Name" name="full_name"  required
            [(ngModel)]="user.FullName">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email" required
            [(ngModel)]="user.Email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" type="password" name="password1" required
            [(ngModel)]="user.Password">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input  matInput  placeholder="Password2" type="password" name="password2" required
            [(ngModel)]="this.Password2">
         </mat-form-field>

         <mat-form-field class="full-width">
            <mat-label>Enter Age</mat-label>
            <input  matInput  placeholder="age" name="UserAge"  required
            [(ngModel)]="user.UserAge">
         </mat-form-field>

      </form>
         
    </mat-card-content>
    <mat-card-actions>
      <!-- SIGN UP BUTTON -->
      <button id="signup" mat-raised-button (click)="signup()" color="primary">SIGN UP</button>
    </mat-card-actions>
 </mat-card>
