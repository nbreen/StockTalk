<mat-toolbar>
    <span>Sign up</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
      <!-- CONTENT HERE -->
      <form class="my-form">
        <!--FORM FIELDS HERE-->
         <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input  matInput  placeholder="Username"  name="username"  required
            [(ngModel)]="user.Username"> 
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input  matInput  placeholder="Full Name" name="full_name"  required
            [(ngModel)]="user.FullName">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email" required
            [(ngModel)]="user.Email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" type="password" name="password1" required
            [(ngModel)]="user.Password">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input  matInput  placeholder="Confirm Password" type="password" name="password2" required
            [(ngModel)]="user.Password">
         </mat-form-field>

         <mat-form-field class="full-width">
            <mat-label>Enter Age</mat-label>
            <input  matInput  placeholder="age" name="UserAge"  required
            [(ngModel)]="user.UserAge">
         </mat-form-field>

         <!----
         <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Date of Birth"
            [(ngModel)]="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
         -->


      </form>
         
    </mat-card-content>
    <mat-card-actions>
      <!-- SIGN UP BUTTON -->
      <button mat-raised-button (click)="signup()" color="primary">SIGN UP</button>
    </mat-card-actions>
 </mat-card>
