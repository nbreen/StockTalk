<mat-toolbar>
    <span>SUGGESTED TOPICS AND USERS</span>
</mat-toolbar>

<mat-card class="my-card"> 
    <div style="float: left; width: 200px;">
        <tr>
        <th>Topics</th>
        </tr>
        <tr *ngFor="let topic of topics">
        <a routerLink="/profile/{{ topic[1] }}">{{ topic[1] }}</a>              
        </tr>
    </div>

    <div style="float: left; width: 100px;">
        <tr>
            <th>Users</th>
        </tr>

        <tr *ngFor="let user of users">
        <a routerLink="/profile/{{ user[1] }}">{{ user[1] }}</a>              
        </tr>
    </div>
    <br>
</mat-card>
