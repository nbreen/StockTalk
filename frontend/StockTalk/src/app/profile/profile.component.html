<div class="profile-page">
  <a mat-raised-button routerLink="/followers/{{currProfile}}" color="primary">See {{ currProfile }}'s followers and the Users/Topics they follow!</a>
  <mat-toolbar>
    {{this.profile.Username}}'s profile
  </mat-toolbar>

  <mat-card class="my-card">
    <mat-card-content> 
      <!--<img class="profile" src = {{profile.ProfileImage}}>
      <p>Image src {{profile.ProfileImage}}</p>-->
      <img [src]=this.profilePhotoPath height="100px;" width="100px;">
      <mat-label class="profile-info">Username: {{this.profile.Username}} </mat-label>
      <mat-label class="profile-info">Bio: {{this.profile.Bio}}</mat-label>
    </mat-card-content>
    <button *ngIf="this.showSettings()" routerLink="{{this.settingsURL}}" mat-raised-button color="primary">Edit Profile</button>
    <button *ngIf="this.showSettings()" routerLink="make-post" mat-raised-button color="primary">Make a post!</button>
    <!-- <a mat-raised-button routerLink="/followers/{{currProfile}}" color="primary">See {{ currProfile }}'s followers and the Users/Topics they follow!</a> -->

 </mat-card>

</div>
