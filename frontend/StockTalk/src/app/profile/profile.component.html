<div class="profile-page">
  <mat-toolbar>
    Profile of {{this.currentUsername}}
  </mat-toolbar>

    <div class="user-info">
      <h4>This is the profile of: {{this.currentUsername}} </h4>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-10 offset-md-1">
            <img [src]="profile.ProfileImage" class="user-img" />
             <a routerLink="/settings"
                [hidden]="!isUser"
                class="btn btn-sm btn-outline-secondary action-btn">
                <i class="ion-gear-a"></i> Edit Profile Settings
              </a>
          </div>
  
        </div>
      </div>
    </div>
</div>
